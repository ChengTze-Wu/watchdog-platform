name: "Build and Push Image to Artifact Registry"
run-name: ${{ github.actor }} - ${{ github.event_name }}

on:
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  PROJECT_ID: "chengtze"
  SERVICE_ACCOUNT: ${{ vars.SERVICE_ACCOUNT }}
  WORKLOAD_IDENTITY_PROVIDER: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
  AR_URL: ${{ vars.AR_URL }}
  AR_REPO_LOCATION: "asia-east1"
  IMAGE_NAME: "watchdog-platform"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: check repository out üõéÔ∏è
        uses: actions/checkout@v4

      - name: Authenticate with Google Cloud üåê
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          token_format: "access_token"
          project_id: ${{ env.PROJECT_ID }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Login to Docker Hub üê≥
        uses: docker/login-action@v3
        with:
          username: "oauth2accesstoken"
          password: ${{ steps.auth.outputs.access_token }}
          registry: ${{ env.AR_REPO_LOCATION }}-docker.pkg.dev

      - name: Build Docker Image üèóÔ∏è
        run: docker build -t ${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ env.AR_URL }}/${{ env.IMAGE_NAME }}:latest .

      - name: Push to Artifact Registry üöÄ
        run: docker push -a ${{ env.AR_URL }}/${{ env.IMAGE_NAME }}
